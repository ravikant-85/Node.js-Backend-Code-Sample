name: Deploy Code to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout Code
      uses: actions/checkout@v3

    - name: 🚀 Deploy Code to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: .
        target: "/var/www"
        strip_components: 1  # Yeh folder ke andar ki files copy karega
        overwrite: true
        rm: true
        tar_tmp_path: "/tmp"
        proxy_timeout: "60s"
        command_timeout: "60s"
        exclude: ".git,.github,node_modules"

    - name: ✅ Verify Deployment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          ls -lah /var/www
