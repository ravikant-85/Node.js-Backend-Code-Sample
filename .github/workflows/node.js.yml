name: Deploy Java JAR to EC2

on:
  push:
    branches:
      - master  # Ya prod/staging branch jo bhi use kar rahe ho

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üõéÔ∏è Checkout Code
      uses: actions/checkout@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Deploy Node.js to EC2 (Ignore .git & node_modules)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          rsync -avz --exclude '.git' --exclude 'node_modules' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/

    - name: üî• Start Node.js Application with PM2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Stop and delete old PM2 process
          cd /var/www/
          sudo chown -R $USER:$USER /var/www
          sudo chmod -R 755 /var/www
          sudo pm2 delete server || true
          sudo npm install
          
          # Start new PM2 process with node
          sudo pm2 start server.js --name "server"
          
          # Save PM2 process
          sudo pm2 save

    - name: ‚úÖ Verify PM2 Process
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo pm2 list
